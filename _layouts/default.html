<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Roboto+Slab:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
    {% seo %}
</head>
<body>
    <header class="site-header">
        <div class="header-background"></div>
        <nav class="main-nav">
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="logo">
                    <span class="logo-icon"><i class="fas fa-globe"></i></span>
                    <span class="logo-text">{{ site.title }}</span>
                </a>
                <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">
                    <span></span>
                </label>
                <ul class="nav-links">
                    <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="{{ '/explore' | relative_url }}" {% if page.url == '/explore.html' %}class="active"{% endif %}><i class="fas fa-chart-bar"></i> Explore</a></li>
                    <li><a href="{{ '/publications' | relative_url }}" {% if page.url == '/publications.html' %}class="active"{% endif %}><i class="fas fa-book-open"></i> Publications</a></li>
                    <li><a href="{{ '/notebook' | relative_url }}" {% if page.url == '/notebook.html' %}class="active"{% endif %}><i class="fas fa-book"></i> Notebook</a></li>
                    <li><a href="{{ '/about' | relative_url }}" {% if page.url == '/about.html' %}class="active"{% endif %}><i class="fas fa-info-circle"></i> About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-columns">
                <div class="footer-column">
                    <h3>About</h3>
                    <p>A placeholder website ready for new content.</p>
                </div>
                <div class="footer-column">
                    <h3>Links</h3>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/explore' | relative_url }}">Explore</a></li>
                        <li><a href="{{ '/notebook' | relative_url }}">Notebook</a></li>
                        <li><a href="{{ '/about' | relative_url }}">About</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h3>Connect</h3>
                    <div class="social-links">
                        <a href="https://github.com/LeoItaly/helsinki-cyclist-safety" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} | Built with <a href="https://jekyllrb.com">Jekyll</a></p>
            </div>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.nav-links a').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname || 
                link.getAttribute('href') === window.location.pathname + '/' ||
                (window.location.pathname.includes(link.getAttribute('href')) && link.getAttribute('href') !== '/')) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
